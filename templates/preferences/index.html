{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <div class="container mt-3">
    <h5>{% translate 'Preferred Currency' %}
    	</h5>
    <hr>
    {% include 'partials/_message.html' %}
    <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %}
    <div class="input-group">
  <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="currency">
  {% if user_preferences.currency %}
  	
      <option name="currency" value="{{ user_preferences.currency }} " selected>{{ user_preferences.currency }}</option>
  {% endif %}
      {% for currency in currencies %}

    <option name = "currency" selected>{{ currency.name }} - {{ currency.value }}</option>
      {% endfor %}
  </select>
  <button class="btn btn-outline-secondary" type="submit">Save</button>
</div>
    </form>
    </div>

{% endblock content %}
